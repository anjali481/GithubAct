name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Build and test
        run: |
          npm install
          npm ci
          npm run build
          npm test

      - name: Build Docker image
        run: docker build -t your_docker-image-name .

      - name: Tag Docker image
        run: docker tag your-docker-image-name your-docker-image-name:latest

      - name: Push Docker image to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - run: docker push your-docker-image-name:latest

